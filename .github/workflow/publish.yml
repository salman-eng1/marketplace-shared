name: Publish
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build
      - run: |
          echo @salman-eng1:registery=https://npm.pkg.github.com/ > build/.npmrc
          echo '//npm.pkg.github.com/salman-eng1/:_auth_Token=${NPM_TOKEN}' >> build/.npmrc
      - run: npm publish
        working-directory: ./build
        env:
          NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}